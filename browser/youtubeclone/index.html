<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <header class="search">
      <div class="search__start">
        <button class="search__start__hambtn">햄버거</button>
        <button class="search__start__logo">로고</button>
      </div>
      <div class="search__center">
        <form action="">
          <input type="text" class="search__center__input" />
          <button class="search__center__lens">돋보기</button>
        </form>
      </div>
      <div class="search__end">
        <button class="search__end__make">만들기</button>
        <button class="search__end__apps">유튜브앱</button>
        <button class="search__end__config">설정</button>
        <button class="search__end__login">로그인</button>
      </div>
    </header>
    <nav></nav>
    <section class="contents">
      <section class="recommendation">맞춤 동영상</section>
      <section class="popular">인기동영상</section>
    </section>
  </body>
</html>
