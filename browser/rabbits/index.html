<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }
      .warapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .find {
        font-size: 1.5rem;
        background-color: red;
        color: white;
        border-radius: 5px;
        padding: 0.5rem;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="warapper">
      <button class="find">Find Rabbit!</button>
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/rabbit.png" alt="" class="rabbit" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
      <img src="./img/carrot.png" alt="" class="carrot" />
    </div>
    <script>
      const button = document.querySelector('.find');
      const rabbit = document.querySelector('.rabbit');
      button.addEventListener('click', () => {
        rabbit.scrollIntoView({
          behavior: 'smooth',
          block: 'center',
        });
      });
    </script>
  </body>
</html>
