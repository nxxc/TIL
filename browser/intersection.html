<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: black;
      margin-bottom: 200px;
    }
    .tada {
      background-color: red;
    }
  </style>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script>
      const io = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            // 관찰 대상이 viewport 안에 들어온 경우 'tada' 클래스를 추가
            if (entry.intersectionRatio > 0) {
              entry.target.classList.add('tada');
            }
            // 그 외의 경우 'tada' 클래스 제거
            else {
              entry.target.classList.remove('tada');
            }
          });
        },
        {
          threshold: 0.3,
        }
      );

      // 관찰할 대상을 선언하고, 해당 속성을 관찰시킨다.
      const boxElList = document.querySelectorAll('.box');
      boxElList.forEach((el) => {
        io.observe(el);
      });
    </script>
  </body>
</html>
